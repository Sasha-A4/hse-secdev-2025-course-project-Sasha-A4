title = "Gitleaks config for SecDev Course Project"

# Allowlist patterns for false positives
[allowlist]
description = "Allowlist for known false positives and test data"

paths = [
  '''\.github/workflows/.*''',  # CI workflows may contain example secrets
  '''tests/.*''',                # Test files may contain synthetic data
  '''docs/.*''',                # Documentation examples
  '''README\.md''',             # Documentation
  '''SECURITY\.md''',           # Security policy
  '''\.gitkeep''',              # Git keep files
  '''EVIDENCE/.*''',            # Evidence artifacts
]

# Rules configuration
[extend]
# Use default rules but allow customization
useDefault = true

